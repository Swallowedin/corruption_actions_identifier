A.8.2 Établissement des dispositifs de maîtrise
L’effectivité et l’efficacité des dispositifs de maîtrise sont nécessaires pour s’assurer que les obligations
de conformité de l’organisme sont exécutées et que les défauts de conformité sont évités (prévention),
détectés (détection) et corrigés (remédiation). Il convient que les dispositifs de maîtrise soient
définis avec suffisamment de rigueur pour faciliter l’exécution des obligations de conformité qui sont
spécifiques aux activités et à l’environnement opérationnel de l’organisme. Il convient, autant que
possible, que ces dispositifs de maîtrise soient intégrés dans les processus habituels de l’organisme.
Les dispositifs de maîtrise peuvent inclure:
— des politiques, des processus, des procédures et des instructions de travail/documents opératoires
clairs, pratiques et faciles à suivre;
— un mécanisme de rapports (reporting) et des notifications de remontée d’anomalies;
— des approbations;
— une claire séparation des rôles et des responsabilités;
— des traitements automatisés;
— des programmes annuels de conformité;
— des systèmes d’évaluation professionnelle du personnel;
— des évaluations et des audits de conformité;
— un engagement de la direction et un comportement exemplaire démontrés, et autres mesures pour
promouvoir le comportement de conformité;
— une communication active, transparente et fréquente sur le comportement attendu du personnel
(normes et valeurs, codes de conduite).
Dans le cadre de l’élaboration des dispositifs de maîtrise visant à soutenir la gestion de conformité,
il convient de tenir compte:
— de l’intégration des obligations de conformité dans les procédures, y compris dans les systèmes
informatiques, les formulaires, le mécanisme de rapports (reporting), les contrats et autres
documents légaux;
— de la cohérence avec les fonctions des autres lignes de maîtrise au sein de l’organisme;
— de la surveillance et du suivi régulier d’indicateurs;
— de l’évaluation et de l’établissement de rapports (reporting) (y compris la supervision du personnel
d’encadrement) pour s’assurer que les employés respectent les procédures;
