— les cas où des obligations de conformité ne sont pas exécutées;
— les cas où des objectifs de conformité ne sont pas atteints;
— la position de la culture de conformité;
— la mise en place d’indicateurs a priori et a posteriori.
A.9.1.2 Sources de retour d’informations sur les performances de conformité
Les sources incluent:
— le personnel (par exemple par le biais de dispositifs d’alerte, de lignes d’assistance, de retours
d’informations, de boîtes à suggestions);
— les clients (par exemple par le biais d’un système de traitement des réclamations);
— les tierces parties;
— les fournisseurs;
— les sous-traitants;
— les autorités réglementaires/de régulation;
— les enregistrements relatifs à la maîtrise des processus et rapports d’activités (sur support
électronique ou support papier).
Le retour d’information sur les performances de conformité peut comprendre:
— des problèmes de conformité;
— des inquiétudes;
— des sujets de conformité émergents;
— des changements organisationnels et réglementaires;
— des commentaires sur l’efficacité et les performances de conformité.
Il existe de nombreuses méthodes de collecte d’informations. Chaque méthode indiquée ci-dessous
s’applique à des situations différentes et il convient de veiller à choisir, parmi la grande variété d’outils,
ceux qui sont adaptés à la taille, à l’échelle, à la nature et à la complexité de l’organisme.
