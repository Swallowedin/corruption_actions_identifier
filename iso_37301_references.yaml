A.5.3 Rôles, responsabilités et autorités
A.5.3.1 Organe de gouvernance et direction
L’implication active d’un organe de gouvernance et la fonction de supervision assurée par ce dernier font
partie intégrante de l’effectivité d’un système de management de conformité. Cela contribue à s’assurer
que le personnel comprend parfaitement la politique de conformité et les procédures opérationnelles
de conformité de l’organisme ainsi que la manière dont celles-ci s’appliquent à son propre travail et qu’il
s’acquitte efficacement de ses obligations de conformité.
Pour qu’un système de management de conformité soit efficace, l’organe de gouvernance et la direction
doivent donner l’exemple, en exprimant leur adhésion et en soutenant activement et de manière visible
la (mise/maintien en) conformité et le système de management de conformité.
Nombre d’organismes, selon leur taille, ont également une personne qui assume la responsabilité
globale de la gestion de conformité, parfois en plus d’autres attributions ou fonctions, ceci incluant des
comités existants, une ou plusieurs unités organisationnelles ou des éléments externalisés confiés à des
experts dans le domaine de (mise/maintien en) conformité.
Il convient que la direction encourage des comportements qui engendrent et soutiennent la (mise/
maintien en) conformité, et qu’elle empêche et ne tolère pas les comportements qui la compromettent.
Il convient que la direction s’assure:
— de mettre en phase l’engagement de conformité de l’organisme avec ses valeurs, ses objectifs et sa
stratégie afin de positionner la (mise/maintien en) conformité de manière adéquate;
— d’inciter tous les employés à admettre l’importance d’atteindre les objectifs de conformité pour
lesquels ils sont responsables ou tenus de rendre des comptes;
— de créer un environnement qui incite à faire part des défauts de conformité et dès lors qu’un
personnel communique de telles informations, il ne fera pas l’objet de représailles;
— que la (mise/maintien en) conformité est intégrée dans la culture globale de l’organisme et dans les
initiatives de changement au niveau de la culture de l’organisme;
— d’identifier un défaut de conformité et d’agir promptement pour le corriger ou le traiter;
— que les objectifs et les buts opérationnels n’affectent pas les comportements de conformité.
Il convient que la direction procède à une revue des performances du système de management de
conformité à intervalles planifiés (par exemple, chaque trimestre ou chaque mois) en s’appuyant sur les
indicateurs clés de performance (KPI) ainsi que d’autres informations clés pour garantir que le système
de management de conformité atteint ses objectifs.
L’effectivité d’un système de management de conformité exige un engagement de la part de la direction,
à travers l’établissement de normes et l’exercice d’une supervision raisonnable. Il convient que la
direction soit informée du contenu et du fonctionnement du système de management de conformité,
et que l’organisme dispose de processus adéquats pour l’effectivité du système de management de
conformité.
A.5.3.2 Fonction de conformité
De nombreux organismes ont une personne dédiée (par exemple un responsable conformité) en charge
de la gestion quotidienne de la conformité, alors que certains organismes ont un comité de conformité
pluridisciplinaire chargé de coordonner la (mise/maintien en) conformité au sein de l’organisme.
Il convient que la fonction de conformité travaille de concert avec la direction.
Les organismes n’auront pas tous une fonction de conformité dédiée; certains affecteront cette fonction
à un poste déjà existant ou l’externaliseront. Lors de l’externalisation, il convient que les organismes
considèrent de ne pas affecter l’intégralité de la fonction de conformité à des tierces parties. Même s’ils
