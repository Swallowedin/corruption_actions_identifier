— l’impact réel ou potentiel.
A.9.1.3 Mise en place des indicateurs
Il convient que ce processus prenne en compte les résultats de l’évaluation des risques de conformité
pour garantir que les indicateurs se rapportent aux caractéristiques pertinentes des risques de
conformité de l’organisme. La question de savoir comment évaluer les performances de conformité
peut se révéler compliquée à certains égards. Il n’en demeure pas moins qu’elle constitue une part
essentielle de l’effectivité du système de management de conformité. En outre, les indicateurs requis
varient selon le degré de maturité de l’organisme et selon le moment et l’étendue de la mise en oeuvre
des programmes, qu’ils soient nouveaux ou mis à jour.
Les indicateurs peuvent inclure:
— le pourcentage d’employés effectivement formés;
— la fréquence des contacts avec les organismes de réglementation;
