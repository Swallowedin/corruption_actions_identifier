A.5.2 Politique de conformité
La politique de conformité définit les principes primordiaux et l’engagement d’action permettant
à un organisme d’atteindre ses objectifs de conformité. Elle fixe le niveau de responsabilité et de
performance requis, et définit les attentes en fonction desquelles les actions seront évaluées. Il convient
que la politique soit adaptée aux obligations de conformité de l’organisme découlant de ses activités.
Il convient que la politique de conformité soit approuvée par l’organe de gouvernance.
Il convient que la politique de conformité spécifie:
— l’application et le contexte du système de management de conformité par rapport à la taille, à la
nature et à la complexité de l’organisme, et à son environnement opérationnel;
— le degré auquel la (mise/maintien en) conformité sera intégrée avec d’autres fonctions telles que les
fonctions de gouvernance, de gestion du risque, d’audit et juridique;
— les principes selon lesquels les relations entre les parties intéressées internes et externes seront
gérées.
Il convient que la politique de conformité ne soit pas un document isolé, mais qu’elle puisse s’appuyer
sur d’autres documents, y compris des politiques et processus opérationnels.
Il convient que la politique de conformité soit traduite en d’autres langues si nécessaire.
Il convient que la politique de conformité soit adaptée aux obligations de conformité de l’organisme
découlant de son périmètre d’application et de ses activités.
Dans le cadre de l’élaboration de la politique de conformité, il convient de tenir compte:
a) des obligations spécifiques internationales, régionales ou locales;
b) de la stratégie, des objectifs, de la culture et de l’approche de gouvernance de l’organisme;
c) de la structure de l’organisme;
d) de la nature et du niveau de risque de conformité plus que faible (plutôt élevé);
e) des normes, codes, politiques et procédures internes adoptés;
f) des normes sectorielles.
La politique de conformité peut comprendre:
— un énoncé de mission;
— un énoncé général relatif à la politique;
— les stratégies de gestion et de l’attribution des responsabilités et des ressources;
— les procédures classiques de conformité;
— les audits, le devoir de diligence raisonnable (due diligence) et la (mise/maintien en) conformité.
