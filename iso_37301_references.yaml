A.7.4 Communication
Il convient qu’une approche pratique de la communication externe, ciblant toutes les parties intéressées,
soit adoptée conformément à la politique de l’organisme.
Les parties intéressées peuvent inclure les autorités réglementaires/de régulation, les clients,
les sous-traitants, les fournisseurs, les investisseurs, les services d’urgence, les organismes non
gouvernementaux et autres tierces parties.
Il convient que l’organisme alloue des ressources appropriées et désigne des personnes disposant
des connaissances pertinentes pour coordonner et faciliter les interactions avec les autorités
réglementaires/de régulation.
Les méthodes de communication peuvent inclure des sites Web et des courriels, des communiqués
de presse, des annonces publicitaires et des bulletins d’information, des rapports annuels (ou autres
rapports périodiques), des discussions informelles, des journées portes ouvertes, des groupes de
discussion, des dialogues sectoriels, une implication dans des événements communautaires et des
lignes d’assistance téléphonique. Ces approches peuvent faciliter la compréhension et l’acceptation de
l’engagement de conformité d’un organisme.
Il convient que les communications soient fidèles aux principes de transparence, d’adéquation,
de crédibilité, de réactivité, d’accessibilité et de clarté.
A.7.5 Informations documentées
A.7.5.1 Généralités
