A.9.1.5 Conservation des éléments probants
Il convient que la conservation des éléments probants comprenne l’enregistrement et le classement des
problèmes de conformité et des défauts de conformité supposés, ainsi que les mesures prises pour les
traiter efficacement.
Il convient que ces éléments soient conservés de manière à ce qu’ils demeurent lisibles, facilement
identifiables et récupérables.
Il convient de protéger ces éléments contre tout(e) ajout, retrait, modification, utilisation non autorisée
ou dissimulation.
Les éléments probants du système de management de conformité de l’organisme peuvent inclure:
— les informations sur les performances de conformité, y compris les rapports de conformité;
— les détails des défauts de conformité et des actions correctives et préventives;
— les résultats des revues et des audits du système de management de conformité et les actions
entreprises.
A.9.2 Audit interne
Il convient que les fonctions d’audit, qu’elles soient internes ou externes, soient libres de tout conflit
d’intérêts et indépendantes afin de remplir leur rôle (fonction).
Voir l’ISO 19011 pour des informations sur la réalisation d’un audit d’un système de management.
A.9.3 Revue de direction
Il convient que la revue de direction contienne également des recommandations sur:
— la nécessité d’apporter des modifications à la politique de conformité et ses objectifs, systèmes,
structure et personnel associés;
— la nécessité d’apporter des modifications aux processus de conformité afin d’assurer l’intégration
effective avec les pratiques et systèmes opérationnels;
— les domaines à surveiller pour d’éventuels défauts de conformité ultérieurs;
— les actions correctives à engager pour remédier au défaut de conformité;
— les écarts ou déficiences dans les dispositifs de conformité actuels et les initiatives à plus long terme
concernant l’amélioration continue;
— la reconnaissance d’un comportement exemplaire de conformité au sein de l’organisme.
Il convient qu’un exemplaire des résultats documentés et de toutes recommandations découlant de la
revue de direction soit transmis à l’organe de gouvernance.
A.10 Amélioration
A.10.1 Amélioration continue
L’efficacité d’un système de management de conformité se caractérise par le fait qu’il soit en capacité
de s’améliorer et d’évoluer de manière continue. L’environnement et les activités internes et externes de
l’organisme évoluent au fil du temps, de la même façon que la nature de ses clients et de ses obligations
de conformité applicables.
