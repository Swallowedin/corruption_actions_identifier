8.2 Établissement des dispositifs de maîtrise
L’organisme doit mettre en oeuvre des dispositifs de maîtrise pour gérer ses obligations de conformité
ainsi que les risques de conformité. Pour garantir en continu l’effectivité des dispositifs de maîtrise,
celles-ci doivent être périodiquement surveillées, revues et mises à l’épreuve.
NOTE L’évaluation des dispositifs de maîtrise consiste à mesurer leur réalisation effective telle que définie
ou leur efficacité quant à la réduction de l’impact ou de la vraisemblance du risque associé.
8.3 Signalement des inquiétudes
L’organisme doit établir, mettre en oeuvre et tenir à jour un dispositif pour encourager et permettre aux
personnes de signaler de bonne foi (sur des motifs qui les ont raisonnablement poussées à le croire)
une tentative, un cas avéré ou un cas présumé de non-respect de la politique de conformité ou de
manquement à une ou des obligations de conformité.
Ce processus doit:
— être visible et accessible dans l’ensemble de l’organisme;
— traiter les signalements de manière confidentielle;
— accepter les signalements anonymes;
— permettre aux personnes à l’origine de signalements de se protéger des représailles;
— permettre au personnel d’obtenir des conseils.
L’organisme doit s’assurer que l’ensemble de son personnel est informé de l’existence de procédures
de signalement, de ses droits et des protections dont il bénéficie et qu’il est en mesure de les mettre
en oeuvre.
8.4 Processus d’enquête
L’organisme doit développer, établir, mettre en oeuvre et tenir un jour des processus permettant
d’apprécier, d’évaluer, d’étudier et de clôturer les signalements sur les cas présumés ou avérés de défaut
de conformité. Ces processus doivent garantir une prise de décision juste et impartiale.
Les processus d’enquête doivent être réalisés par du personnel compétent de manière indépendante et
sans conflit d’intérêts.
L’organisme doit utiliser les résultats des enquêtes pour améliorer le système de management de
conformité, le cas échéant (voir l’Article 10).
L’organisme doit régulièrement rendre compte du nombre et des résultats des enquêtes à l’organe de
gouvernance ou à la direction.
L’organisme doit conserver des informations documentées sur les enquêtes.
9 Évaluation des performances
9.1 Surveillance, mesure, analyse et évaluation
9.1.1 Généralités
L’organisme doit surveiller le système de management de conformité pour s’assurer de l’atteinte des
objectifs de conformité.
