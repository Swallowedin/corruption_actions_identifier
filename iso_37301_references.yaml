9.2 Audit interne
9.2.1 Généralités
L’organisme doit réaliser des audits internes à des intervalles planifiés pour fournir des informations
permettant de déterminer si le système de management de conformité:
a) est conforme:
— aux propres exigences de l’organisme concernant le système de management de conformité;
— aux exigences du présent document;
b) est efficacement mis en oeuvre et tenu à jour.
9.2.2 Programme d’audit interne
L’organisme doit planifier, établir, mettre en oeuvre et tenir à jour un ou des programmes d’audit,
couvrant notamment la fréquence, les méthodes, les responsabilités, les exigences de planification et le
compte-rendu.
Lors de l’établissement d’un ou de programmes d’audit interne, l’organisme doit tenir compte de
l’importance des processus concernés et des résultats des audits précédents.
L’organisme doit:
a) définir les critères d’audit et le périmètre de chaque audit;
b) sélectionner des auditeurs et réaliser des audits pour assurer l’objectivité et l’impartialité du
processus d’audit;
c) veiller à ce que les résultats des audits soient transmis aux personnels d’encadrement concernés et
à la direction.
NOTE 1 La direction concernée peut inclure la fonction de conformité, la direction et l’organe de gouvernance.
