— l’attribution effective des responsabilités pour l’exécution des obligations de conformité;
— la pertinence des obligations de conformité;
— l’efficacité du traitement des défauts de conformité préalablement identifiés;
— les cas où les mesures ou les points de contrôle de conformité ne sont pas effectués comme prévu;
— des revues de la stratégie métier par rapport aux risques de conformité pour permettre une mise
