Il convient que l’adéquation et l’efficacité du système de management de conformité soient évaluées de
manière continue et régulière par le biais de plusieurs méthodes, par exemple, par des revues ou audits
internes.
Il convient que l’organisme établisse des mesures pour procéder à la revue de son système de
management de conformité et garantir qu’il reste actuel et adapté à la finalité prévue. Lors de la
détermination de l’étendue et des échéances des actions qui soutiennent l’amélioration continue,
il convient que l’organisme considère son contexte, les facteurs économiques et autres circonstances
pertinentes.
Certains organismes interrogent leurs employés pour apprécier la culture de conformité et évaluer
la robustesse des dispositifs de maîtrise. D’autres sources d’information pour l’amélioration continue
peuvent être les conclusions d’enquêtes clients, le signalement d’inquiétudes, la surveillance régulière,
les audits périodiques ou les revues de direction.
Il convient que l’organisme prenne en considération les résultats et éléments de sortie de telles
évaluations pour déterminer si un besoin ou une opportunité de modifier le système de management de
conformité existe.
Afin de s’assurer que l’intégrité du système de management de conformité et son efficacité sont
garanties, il convient que les modifications apportées à des éléments individuels du système de
management tiennent compte de la dépendance et de l’impact de telles modifications sur l’efficacité du
système de management dans son ensemble.
Lors de la modification de son système de management de conformité, il convient que l’organisme
considère les implications que ces modifications ont sur le système de management de conformité, sur
ses opérations, sur la disponibilité de ses ressources, sur les appréciations des risques de conformité,
sur ses obligations de conformité et sur ses processus d’amélioration continue.
A.10.2 Non-conformité et actions correctives
L’incapacité d’empêcher ou de détecter un défaut de conformité «exceptionnel» ne signifie pas
nécessairement que le système de management de conformité n’est pas suffisamment efficace pour
prévenir ou détecter un défaut de conformité.
Les informations obtenues lors de l’analyse d’une non-conformité ou d’un défaut de conformité peuvent
être utilisées pour envisager:
— une évaluation de la performance du produit et des services;
— une amélioration ou une nouvelle conception des produits et services;
— des modifications aux pratiques et procédures organisationnelles;
— une nouvelle formation des employés;
— une réévaluation de la nécessité d’informer les parties intéressées;
— une transmission au plus tôt d’information avertissant d’un défaut de conformité potentiel;
— une nouvelle conception ou une nouvelle revue des dispositifs de maîtrise;
— une amélioration des étapes de notification et de remontée des informations (internes et externes);
— la communication des faits relatifs au défaut de conformité et la position de l’organisme concernant
le défaut de conformité.
Il convient que l’organisme identifie les causes profondes du non-respect de politiques ou de procédures,
ou les deux, qui ont contribué à la conduite inadéquate et mette à jour la politique et la procédure à la
lumière des leçons tirées.

