A.3 Termes et définitions
Le présent document adopte la «structure de niveau supérieur» (HLS) élaborée par l’ISO pour améliorer
l’alignement entre ses diverses Normes internationales sur les systèmes de management. La structure
HLS définit l’ordre des articles, la terminologie et les définitions communes, ainsi que le texte de base
identique qui forment le noyau central des normes de systèmes de management de l’ISO (NSM). Cela
signifie que certaines définitions peuvent être utilisées d’une manière inhabituelle. Les définitions
fournies peuvent offrir une clarification lors de l’utilisation du présent document.
Cette approche commune relative aux NSM accroît la valeur de telles normes pour les utilisateurs.
Elle est en particulier utile pour les organismes qui choisissent de mettre en oeuvre un seul système
de management (parfois intitulé «intégré») qui peut satisfaire simultanément à deux NSM ou plus.
Les organismes qui n’ont pas adopté de NSM ni de cadre de management (gestion) de conformité
peuvent aisément adopter le présent document pour s’en servir sous forme d’orientations autonomes au
sein de leur organisme.
De plus amples informations sur les NSM et la structure HLS sont disponibles à l’adresse: https:// www
.iso .org/ management -system -standards .html.
A.4 Contexte de l’organisme
A.4.1 Connaissance de l’organisme et contexte
Le but du présent article est de permettre aux organismes de disposer d’une compréhension élevée
(par exemple stratégique) des enjeux importants pouvant avoir une incidence sur leur système de
management de conformité. Les connaissances ainsi acquises sont par la suite utilisées pour orienter
l’approche en matière de planification, de mise en oeuvre, de fonctionnement et d’amélioration du
système de management de conformité.
Il s’agit d’un mécanisme consistant à passer en revue toutes les informations disponibles sur
l’organisme: ce qu’il fait, où, comment et pourquoi. Les enjeux internes et externes sont évalués en
termes d’incidence sur l’organisme, dans le cadre de ses obligations de conformité.
Le facteur d’enjeu le plus évident de ses obligations de conformité provient des contextes légal et
réglementaire dans lesquels un organisme opère. Des obligations ou des risques peuvent toutefois
découler d’autres facteurs, comme suggéré par le présent document. Il convient qu’un organisme tienne
également compte des tendances futures pertinentes qui peuvent avoir une incidence.
Il convient de prendre en considération les facteurs internes d’enjeu. Des exemples sont inclus dans le
présent document. Cette liste n’est pas exhaustive. D’autres facteurs peuvent être pertinents pour un
organisme.
A.4.2 Compréhension des besoins et des attentes des parties intéressées
Il convient que les organismes comprennent les besoins et les attentes des personnes ou organismes
qui peuvent influencer le système de management de conformité ou être influencés ou se considérer
comme influencés par le système de management de conformité.
Certains revêtent un caractère obligatoire, car ils sont intégrés à des exigences explicites, par exemple,
la loi, les réglementations, les autorisations et licences d’exploiter, et l’action gouvernementale ou les
actions en justice. Il se peut qu’il existe d’autres exigences explicites et applicables non incluses ici.
Les autres besoins et attentes d’une partie intéressée se convertissent en obligations lorsqu’ils sont
spécifiés et que l’organisme décide de les adopter de manière volontaire en signant un accord ou un
contrat. Dès que l’organisme les définit, ils deviennent des obligations de conformité.
Les parties intéressées externes incluent par exemple:
— les gouvernements et les agences gouvernementales;
