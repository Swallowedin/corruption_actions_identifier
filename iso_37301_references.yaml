— la politique et les procédures de conformité de l’organisme;
— les objectifs, les buts, la structure et le contenu du système de management de conformité;
— l’attribution des rôles et des responsabilités de conformité;
— un registre des obligations de conformité pertinentes;
— des registres des risques de conformité et l’établissement des priorités de traitement basé sur le
processus d’appréciation des risques de conformité;
— un registre de défauts de conformité, quasi-défauts de conformité et enquêtes;
— des programmes annuels de conformité;
