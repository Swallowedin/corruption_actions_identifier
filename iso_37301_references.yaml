— des résultats de l’appréciation des risques de conformité (voir 4.6).
L’organisme doit planifier:
a) les actions à mettre en oeuvre face aux risques et opportunités;
b) la manière:
1) d’intégrer et de mettre en oeuvre ces actions au sein des processus du système de management
de conformité;
2) d’évaluer l’efficacité de ces actions.
6.2 Objectifs de conformité et planification des actions pour les atteindre
L’organisme doit établir des objectifs de conformité, aux fonctions et niveaux concernés.
Les objectifs de conformité doivent:
a) être en cohérence avec la politique de conformité;
b) être mesurables (si réalisable);
c) tenir compte des exigences applicables;
d) être surveillés;
e) être communiqués;
f) être mis à jour en tant que de besoin;
g) être tenus à jour sous la forme d’une information documentée.
Lorsque l’organisme planifie la façon dont ses objectifs de conformité seront atteints, il doit déterminer:
— ce qui sera fait;
— les ressources qui seront nécessaires;
— qui sera responsable;
— les échéances;
— la façon dont les résultats seront évalués.
6.3 Planification des changements
Lorsque l’organisme décide qu’il est nécessaire de modifier le système de management de conformité,
les modifications doivent être réalisées de manière planifiée.
L’organisme doit tenir compte:
— de la finalité des modifications et leurs conséquences potentielles;
— de la conception et de l’efficacité opérationnelle du système de management de conformité;
— de la disponibilité des ressources adéquates;
— de l’attribution ou de la réattribution des responsabilités et autorités.
