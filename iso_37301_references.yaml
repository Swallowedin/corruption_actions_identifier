De nombreux éléments composent un système de management de conformité. Certains éléments
seront conçus pour encourager les comportements souhaités, tandis que d’autres le seront pour éviter
tout comportement inapproprié. D’autres éléments seront destinés aux seules fins de surveiller les
performances de conformité de l’organisme ou d’alerter en cas d’état de défaut de conformité.
Le système de management de conformité reconnaîtra que des erreurs peuvent bel et bien se produire
et disposera de processus permettant de garantir la mise en oeuvre d’une réponse appropriée.
Une réponse appropriée inclura la rectification des processus, des systèmes et des parties concernées.
Il convient que le système de management de conformité se base sur les principes de bonne gouvernance,
de proportionnalité, d’intégrité, de transparence, de responsabilité et de durabilité.
Il convient que le système de management de conformité soit documenté.
A.4.5 Obligations de conformité
Il convient que l’organisme prenne comme base ses obligations de conformité lors de l’établissement,
du développement, de la mise en oeuvre, de l’évaluation, de la tenue à jour et de l’amélioration de son
système de management de conformité.
Les exigences auxquelles un organisme doit obligatoirement se conformer peuvent inclure:
— lois et réglementations;
— autorisations, licences d’exploiter ou autres formes d’autorisation;
— prescriptions, règles ou recommandations émis par les autorités réglementaires/de régulation;
— décisions de justice ou de tribunaux administratifs;
— traités, conventions et protocoles.
Les exigences auxquelles un organisme choisit volontairement de se conformer peuvent inclure:
— accords avec des groupes communautaires ou des organisations non gouvernementales;
— accords avec des pouvoirs publics et des clients institutionnels;
— exigences organisationnelles, telles que des politiques et des procédures;
— principes volontaires ou codes de pratique;
— engagements volontaires en matière de labellisation ou d’environnement;
— obligations découlant d’accords contractuels conclus avec l’organisme;
— normes organisationnelles et industrielles pertinentes.
Il convient que l’organisme identifie les obligations de conformité par départements, fonctions et
différentes catégories d’activités organisationnelles afin de déterminer qui est concerné par lesdites
obligations de conformité.
Les processus pour obtenir des informations concernant les changements au niveau de la législation
et autres obligations de conformité peuvent inclure:
— être destinataire des bulletins d’information légale et réglementaire;
— être membre de groupes professionnels;
— s’abonner aux services d’informations appropriés;
— prendre part à des forums et séminaires sectoriels;
— visiter régulièrement les sites Internet des autorités réglementaires;
