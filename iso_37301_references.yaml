L’organisme doit déterminer les besoins de communication interne et externe pertinents pour le
système de management de conformité, y compris:
a) sur quels sujets communiquer;
b) à quels moments communiquer;
c) avec qui communiquer;
d) comment communiquer.
L’organisme doit:
— tenir compte des aspects de diversité culturelle et des obstacles potentiels lors de la détermination
de ses besoins de communication;
— s’assurer que les avis des parties intéressées sont pris en compte dans l’établissement de son ou de
ses processus de communication;
— lors de l’établissement de son ou de ses processus de communication:
— inclure des communications sur sa culture de conformité, ses objectifs de conformité et ses
obligations de conformité;
