Recommandations relatives à l’utilisation du présent document
A.1 Contexte et domaine d’application
A.1.1 Généralités
La visée des recommandations de la présente annexe est d’indiquer les approches et les types d’actions
qu’un organisme peut mettre en place lors de la mise en oeuvre de son système de management de
conformité. Ces recommandations ne se veulent ni exhaustives ni normatives. Rien n’impose non plus
à un organisme de mettre en oeuvre l’ensemble des suggestions des présentes recommandations pour
disposer d’un système de management de conformité qui satisfait aux exigences du présent document.
Il convient que les étapes que l’organisme met en place soient raisonnables eu égard à la nature et
à l’étendue des risques de conformité auxquels l’organisme est exposé afin d’exécuter ses obligations de
conformité.
Un organisme peut choisir de mettre en oeuvre ce système de management de conformité sous la forme
d’un système séparé. Toutefois, ce dernier peut être idéalement mis en oeuvre conjointement avec
ses autres systèmes de management, se rapportant aux risques, à la lutte contre la corruption, à la
qualité, à l’environnement, à la sécurité de l’information et à la responsabilité sociétale, pour ne citer
que quelques exemples. Dans ces cas, l’organisme peut se référer à l’ISO 31000, l’ISO 37001, l’ISO 9001,
l’ISO 14001 et l’ISO/IEC 27001, ainsi que l’ISO 26000.
A.1.2 Domaine d’application
Les organismes de toute taille, de toute complexité et de tout secteur peuvent appliquer le présent
document pour créer un système de management de conformité, en suivant ses exigences. Cela leur
permettra de comprendre leur contexte, leurs opérations métiers, leurs obligations et les risques de
conformité qui en résultent, et les assistera dans la mise en oeuvre d’étapes raisonnables pour satisfaire
à leurs obligations. Chacune des exigences du présent document doit être respectée. Toutefois, la
présente annexe est simplement donnée à titre de recommandation.
En pratique, il est souvent plus facile de mettre en oeuvre un système de management de conformité
fidèle au présent document dans les organismes de petite taille, car leur complexité organisationnelle est
moindre. Les organismes de moyenne et grande taille amélioreront leurs pratiques organisationnelles
en utilisant les principes des exigences du présent document.
Le présent document fait référence à l’organe de gouvernance et à la direction, et définit ce que ces
termes signifient dans divers contextes et dans divers lieux. Le présent document peut être utilisé
par tous les organismes, si un organisme n’utilise pas ces termes, considérer l’opportunité de leur
utilisation: les exigences ou instructions s’appliqueront à la personne ou au groupe de personnes qui a
l’autorité et la responsabilité au niveau le plus élevé de l’organisme.
