A.6 Planification
A.6.1 Actions à mettre en oeuvre face aux risques et opportunités
La planification relative au système de management de conformité revêt un caractère stratégique,
tandis que la planification opérationnelle concerne la planification et la maîtrise opérationnelles.
La finalité de la planification est d’anticiper les scénarios et conséquences potentiels, et est donc en tant
que telle préventive. En fonction des résultats de l’appréciation des risques de conformité, il convient
que l’organisme planifie la manière de gérer les effets non désirés avant qu’ils se produisent ainsi que
la manière de bénéficier de conditions ou circonstances favorables pouvant soutenir l’efficacité du
système de management de conformité.
Il convient que la planification comprenne également la détermination de la manière d’intégrer les
actions considérées comme étant nécessaires ou bénéfiques pour le système de management de
conformité au sein des activités et processus métiers. Cette intégration peut être réalisée par la
définition d’objectifs, la mise en oeuvre d’une maîtrise opérationnelle ou d’autres dispositifs de maîtrise
spécifiques (par exemple, mise à disposition de ressources, compétence). Il convient que les mesures
relatives à l’évaluation de l’efficacité du système de management de conformité soient également
planifiées. Cela peut inclure une surveillance, des techniques de mesure, un audit interne ou une revue
de direction.
A.6.2 Objectifs de conformité et planification des actions pour les atteindre
Il convient que les objectifs soient spécifiés de sorte qu’ils permettent aux résultats d’être mesurés.
Exemple d’un objectif de conformité: dispenser une formation relative à la conformité à l’ensemble
du personnel concerné une fois par an au moins.
Il convient que les actions nécessaires pour atteindre les objectifs («quoi»), les délais associés («quand»)
et la personne responsable («qui») soient déterminés. Il convient que l’état et l’avancée des objectifs
soient surveillés, enregistrés, évalués et mis à jour de manière périodique, le cas échéant.
A.7 Support
A.7.1 Ressources
Les ressources comprennent les ressources financières, humaines et techniques, ainsi que l’accès à des
avis externes et un savoir-faire spécialisé, à une infrastructure organisationnelle, au perfectionnement
professionnel, à l’évolution technologique et à des références récentes sur la gestion de conformité et les
obligations légales.
A.7.2 Compétences
A.7.2.1 Généralités
Le terme «compétence» s’entend par la capacité à mettre en pratique des connaissances et un savoirfaire
pour obtenir les résultats escomptés. La compétence exige des connaissances, de l’expérience et
du savoir-faire de sorte que la personne puisse réaliser sa fonction de manière effective. Il convient que
l’organisme détermine pour l’ensemble du personnel l’expertise et les connaissances nécessaires afin
de remplir ses tâches pour que l’organisme puisse mettre à disposition de ses clients ses produits et
services. Il convient que l’organisme établisse des preuves de compétence (par exemple, descriptions de
postes, lettres de mission) qui peuvent être étudiées lors du pourvoi de postes.
Il convient que des mesures (par exemple, formation) soient prises pour garantir que les compétences
existantes sont tenues à jour et que de nouvelles sont acquises. Il convient que les compétences, ainsi
que les mesures entreprises pour tenir à jour ou acquérir ces compétences, soient documentées de
manière adéquate.
