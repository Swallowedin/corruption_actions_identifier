À cette fin, l’organisme doit prendre en compte un vaste éventail de facteurs d’enjeu, notamment, sans
s’y limiter:
— modèle économique, y compris la stratégie, la nature, la taille, la portée ainsi que la complexité et la
pérennité des activités et opérations de l’organisme;
— nature et étendue des relations métiers avec des tierces parties;
— contexte légal et réglementaire;
— situation économique;
— contextes sociaux, culturels et environnementaux;
— structures organisationnelles, politiques, processus, procédures et ressources internes, y compris
les technologies;
— sa culture de conformité.
4.2 Compréhension des besoins et des attentes des parties intéressées
L’organisme doit déterminer:
— les parties intéressées qui sont pertinentes dans le cadre du système de management de conformité;
— les exigences de ces parties intéressées;
— les exigences à couvrir dans le cadre du système de management de conformité.
4.3 Détermination du périmètre d’application du système de management
de conformité
L’organisme doit déterminer les limites et l’applicabilité du système de management de conformité afin
d’établir son périmètre d’application.
NOTE Le périmètre du système de management de conformité vise à clarifier les principaux risques de
conformité auxquels l’organisme fait face ainsi que les limites géographiques ou organisationnelles, ou les deux,
dans lesquelles le système de management de conformité s’appliquera, en particulier si l’organisme fait partie
d’une entité plus grande.
Lorsque l’organisme établit ce périmètre, il doit prendre en compte:
— les enjeux externes et internes auxquels il est fait référence en 4.1;
— les exigences auxquelles il est fait référence en 4.2, 4.5 et 4.6.
Le périmètre d’application doit être disponible sous la forme d’une information documentée.
4.4 Système de management de conformité
L’organisme doit établir, mettre en oeuvre, tenir à jour et améliorer en continu un système de
management de conformité, y compris les processus nécessaires et leurs interactions, en accord avec
les exigences du présent document.
Le système de management de conformité doit refléter les valeurs, la stratégie, les objectifs et les
risques de conformité de l’organisme, en tenant compte du contexte de l’organisme (voir 4.1).
4.5 Obligations de conformité
L’organisme doit systématiquement identifier les obligations de conformité applicables découlant de
ses activités, produits et services, et évaluer leur impact sur ses opérations.
