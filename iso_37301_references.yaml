7.3 Sensibilisation
Le personnel effectuant un travail sous l’autorité de l’organisme doit:
— être sensibilisées à la politique de conformité;
— avoir conscience de leur contribution à l’efficacité du système de management de conformité,
y compris aux effets bénéfiques d’une amélioration des performances de conformité;
— avoir conscience des répercussions et des conséquences de toute non-satisfaction aux exigences
du système de management de conformité;
— avoir connaissance des moyens et des procédures pour le signalement d’inquiétudes (voir 8.3);
