— la formation (en présentiel ou en ligne);
— la communication de la part de la direction;
— des documents de référence facilement accessibles et simples à comprendre;
— des mises à jour régulières sur les enjeux de conformité.
La communication sur l’engagement de conformité:
— permet de sensibiliser et de motiver le personnel pour qu’il adhère au système de management
