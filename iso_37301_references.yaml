document:
  title: NF ISO 37001
  description:
    fr: Systèmes de management anti-corruption - Exigences et recommandations de mise en œuvre
    en: Anti-bribery management systems - Requirements with guidance for use
    de: Anti-Korruptions - Managementsysteme
  homologation: Norme française homologuée par décision du Directeur Général d'AFNOR.
  correspondence: Le présent document s'inspire de la Norme internationale ISO 37001:2016
  summary:
    fr: Le présent document définit des exigences et fournit des préconisations pour l'établissement, la mise en œuvre, la tenue à jour, la revue et l'amélioration d'un système de management anti-corruption. Le système peut être autonome ou intégré à un système de management global.
    en: This document defines requirements and provides guidance for establishing, implementing, maintaining, reviewing and improving an anti-bribery management system. The system can be stand-alone or can be integrated into an overall management system.
