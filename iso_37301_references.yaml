— lien clair entre la stratégie de l’organisme et les rôles (fonctions) individuels, mettant l’accent sur
l’importance essentielle de la (mise/maintien en) conformité dans la réalisation des résultats de
l’organisme;
— communication transparente et appropriée sur la (mise/maintien en) conformité, en interne et
en externe.
La preuve de l’existence d’une culture de conformité est donnée par le degré auquel:
— les éléments ci-dessus sont mis en oeuvre;
— les parties intéressées (notamment le personnel) pensent que les éléments ci-dessus ont été mis
en oeuvre;
— le personnel comprend la pertinence des obligations de conformité par rapport à ses propres
activités et à celles de son unité de rattachement;
— les actions correctives à mettre en oeuvre face aux défauts de conformité sont attribuées à un
«propriétaire» et exécutées à tous les niveaux appropriés de l’organisme;
— le rôle de la fonction de conformité et ses objectifs sont valorisés;
— le personnel a les moyens de signaler ses inquiétudes concernant la conformité au niveau approprié
