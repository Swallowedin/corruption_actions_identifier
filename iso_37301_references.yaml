A.8.3 Signalement des inquiétudes
Le cas échéant, il convient que les informations remontent à la direction et à l’organe de gouvernance,
y compris aux comités concernés.
Même lorsque cela n’est pas exigé par la réglementation locale, il convient que les organismes
considèrent l’élaboration d’un dispositif d’alerte pour permettre l’anonymat ou la confidentialité, dans
le cadre duquel les personnels de l’organisme peuvent signaler un défaut de conformité sans peur de
représailles, ou obtenir des conseils.
Pour de plus amples recommandations sur les systèmes de management des alertes, voir l’ISO 37002.
A.8.4 Processus d’enquête
Un système de management de conformité se caractérise entre autres par un mécanisme efficace
permettant de mener en temps utile une enquête approfondie et minutieuse sur toute allégation ou
suspicion de conduite inadéquate de la part de l’organisme, de son personnel ou des tierces parties
concernées. Cela inclut la documentation de la réponse de l’organisme, y compris les mesures
disciplinaires ou correctives (de remédiation) prises et les révisions du système de management de
conformité à la lumière des leçons tirées.
Un mécanisme d’enquête efficace identifie les causes profondes d’une conduite inadéquate, des
vulnérabilités du système de management de conformité et des lacunes en matière de responsabilité,
y compris au niveau des responsables, de la direction et de l’organe de gouvernance. Une analyse
minutieuse des causes profondes aborde l’étendue et l’ampleur du défaut de conformité, le nombre
de personnels concernés et leur niveau, et la gravité, la durée ainsi que la fréquence du défaut de
conformité.
Il convient que les organismes s’assurent que les enquêtes sont justes et indépendantes. Il convient qu’ils
considèrent, le cas échéant, la création de comités indépendants pour superviser l’enquête et garantir
son exhaustivité et son indépendance.
Il convient que l’organisme établisse un mécanisme de signalement sur les enquêtes qui incluent le
niveau hiérarchique auquel les conclusions des enquêtes doivent être rapportées.
NOTE Les organismes sont parfois tenus par la loi de signaler un défaut de conformité. Dans de tels cas, les
autorités réglementaires/de régulation sont informées conformément aux réglementations applicables ou selon
ce qui a été autrement convenu.
Même si des organismes ne sont pas tenus par la loi de signaler un défaut de conformité, ils peuvent
envisager de faire une déclaration volontaire du défaut de conformité aux autorités réglementaires/de
régulation afin d’atténuer les conséquences du défaut de conformité.
