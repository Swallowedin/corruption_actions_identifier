Il convient d’adopter une approche comme celle fondée sur le risque, c’est-à-dire que les organismes
commencent par identifier l’obligation de conformité la plus importante/pertinente pour leurs activités,
puis se concentrent les autres obligations de conformité (principe de Pareto).
Lorsque cela est approprié, il convient que l’organisme établisse et tienne à jour un document unique
(tel qu’un registre ou un journal) qui définit l’ensemble de ses obligations de conformité et qu’il dispose
d’un processus de mise à jour régulière du document.
Outre la définition des obligations de conformité, il convient que le document inclut, sans s’y limiter:
— l’impact des obligations de conformité;
— la gestion des obligations de conformité;
— les dispositifs de maîtrise liés aux obligations de conformité;
— l’appréciation des risques.
A.4.6 Appréciation du risque de conformité
L’appréciation du risque de conformité constitue la base de la mise en oeuvre du système de management
de conformité et de l’affectation des ressources et processus appropriés et adéquats pour la gestion des
risques de conformité identifiés.
Les risques de conformité peuvent être caractérisés par la vraisemblance d’occurrence et les
conséquences d’un défaut de conformité aux obligations de conformité et à la politique de conformité de
l’organisme.
Les risques de conformité comprennent les risques de conformité inhérents et les risques de conformité
résiduels. Les risques de conformité inhérents font référence à l’ensemble des risques de conformité
auxquels un organisme est exposé de manière non maîtrisée avant toute (sans aucune) mesure
de traitement. Les risques de conformité résiduels sont les risques de conformité qui ne sont pas
efficacement maîtrisés par (subsistant après) les mesures de traitement existantes d’un organisme.
Il convient que l’organisme analyse les risques de conformité en étudiant les causes profondes et
les sources du défaut de conformité ainsi que leurs conséquences, tout en incluant la vraisemblance
d’occurrence de ses ramifications. Des préjudices corporels et écologiques, une perte économique, une
atteinte à la réputation, des changements administratifs et une responsabilité civile et pénale figurent
parmi les conséquences envisageables.
L’identification des risques de conformité inclut l’identification des sources des risques de conformité et
la définition des situations relatives aux risques de conformité. Il convient que les organismes identifient
les sources des risques de conformité au sein de leurs divers départements, fonctions et catégories
d’activités organisationnelles conformément aux responsabilités des départements, aux responsabilités
liées aux différents postes et aux différents types d’activités organisationnelles. Il convient que
l’organisme identifie régulièrement les sources des risques de conformité et définisse les situations
relatives aux risques de conformité qui correspondent à chaque source de risque de conformité pour
élaborer une liste des sources des risques de conformité ainsi qu’une liste des situations relatives aux
risques de conformité.
L’appréciation des risques implique de comparer le niveau du risque des états de non-conformité qui est
acceptable pour l’organisme avec le niveau du risque défini dans la politique de conformité.
