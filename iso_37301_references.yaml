sections:
  1_domaine_application:
    titre: "Domaine d'application"
    contenu: |
      Le présent document spécifie des exigences et fournit des recommandations pour l'établissement,
      le développement, la mise en oeuvre, l'évaluation, la tenue à jour et l'amélioration d'un système
      de management de conformité efficace au sein d'un organisme.

  2_références_normatives:
    titre: "Références normatives"
    contenu: "Le présent document ne contient aucune référence normative."

  3_termes_et_définitions:
    titre: "Termes et définitions"
    préambule: |
      Pour les besoins du présent document, les termes et définitions suivants s'appliquent.
      
      L'ISO et l'IEC tiennent à jour des bases de données terminologiques destinées à être utilisées
      en normalisation, consultables aux adresses suivantes:
      — ISO Online browsing platform: disponible à l'adresse https://www.iso.org/obp
      — IEC Electropedia: disponible à l'adresse https://www.electropedia.org/
    définitions:
      3.1:
        terme: "organisme"
        définition: |
          personne ou groupe de personnes ayant un rôle avec les responsabilités, l'autorité et les
          relations lui permettant d'atteindre ses objectifs
        notes:
          - |
            Le concept d'organisme englobe sans s'y limiter, les travailleurs indépendants, les
            compagnies, les sociétés, les firmes, les entreprises, les administrations, les partenariats,
            les organisations caritatives ou les institutions, ou bien une partie ou une combinaison des
            entités précédentes, à responsabilité limitée ou ayant un autre statut, de droit public
            ou privé.
          - |
            Si l'organisme fait partie d'une entité plus grande, le terme «organisme» se réfère
            uniquement à la partie de l'entité plus grande qui est couverte par le périmètre du système
            de management de conformité.

      3.2:
        terme: "partie intéressée"
        terme_alternatif: "partie prenante"
        définition: |
          personne ou organisme qui peut soit influer sur une décision ou une activité, soit être
          influencé(e) ou s'estimer influencé(e) par une décision ou une activité

  4_contexte_organisme:
    titre: "Contexte de l'organisme"
    sous_sections:
      4.1:
        titre: "Connaissance de l'organisme et contexte"
        exigences:
          - |
            L'organisme doit déterminer les enjeux externes et internes pertinents par rapport à sa
            finalité, et qui influent sur sa capacité à atteindre le ou les résultats attendus de son
            système de management de conformité.
          - |
            À cette fin, l'organisme doit prendre en compte un vaste éventail de facteurs d'enjeu,
            notamment, sans s'y limiter:
            - modèle économique, y compris la stratégie, la nature, la taille, la portée ainsi que la
              complexité et la pérennité des activités et opérations de l'organisme
            - nature et étendue des relations métiers avec des tierces parties
            - contexte légal et réglementaire
            - situation économique
            - contextes sociaux, culturels et environnementaux
            - structures organisationnelles, politiques, processus, procédures et ressources internes,
              y compris les technologies
            - sa culture de conformité



