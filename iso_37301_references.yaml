metadata:
  reference: "NF ISO 37301:2021-10"
  title: "Systemes de management de la conformite - Exigences et recommandations pour la mise en oeuvre"
  alternate_titles:
    english: "Compliance management systems - Requirements with guidance for use"
    german: "Compliance-Managementsysteme - Anforderungen mit Leitlinien zur Anwendung"
  type: "Norme francaise"
  homologation: 
    date: "septembre 2021"
    authority: "Directeur General d'AFNOR"
  replaces: "NF ISO 19600, de mai 2015"
  correspondence: "Le present document reproduit integralement la Norme internationale ISO 37301:2021"

resume:
  description: |
    Le present document specifie des exigences et fournit un cadre directeur pour
    l'etablissement, le developpement, la mise en oeuvre, l'evaluation, la tenue a jour et
    l'amelioration d'un systeme de management de la conformite efficace au sein
    d'un organisme.
  application: |
    Le present document s'applique a tous les types d'organismes, independamment du
    type, de la taille et de la nature de ses activites, qu'il appartienne au secteur public,
    prive ou a but non lucratif.
  governance: |
    L'ensemble des exigences specifiees dans le present document qui font reference
    a un organe de gouvernance s'appliquent a la direction lorsque l'organe de
    gouvernance d'un organisme n'est pas distinct de la direction.

