7 Support
7.1 Ressources
L’organisme doit identifier et fournir les ressources nécessaires à l’établissement, la mise en oeuvre,
la tenue à jour et l’amélioration continue du système de management de conformité.
7.2 Compétences
7.2.1 Généralités
L’organisme doit:
— déterminer les compétences nécessaires de la ou des personnes effectuant, sous son autorité,
un travail qui a une incidence sur les performances de conformité;
— s’assurer que ces personnes sont compétentes sur la base d’une formation initiale ou professionnelle
ou d’une expérience appropriée;
— le cas échéant, mener des actions pour acquérir les compétences nécessaires et évaluer l’efficacité
de ces actions.
Des informations documentées appropriées doivent être disponibles comme preuves desdites
compétences.
NOTE Les actions envisageables peuvent notamment inclure la formation, l’encadrement ou la réaffectation
du personnel en activité ou le recrutement, direct ou en sous-traitance, de personnes compétentes.
7.2.2 Processus de recrutement
Concernant l’ensemble de son personnel, l’organisme doit développer, établir, mettre en oeuvre et tenir
un jour des processus de sorte que:
a) les conditions de recrutement stipulent que le personnel doit exécuter les obligations de conformité,
respecter les politiques, les processus et procédures de conformité de l’organisme;
b) après un délai raisonnable après le début de la prise effective du poste, le personnel reçoit un
exemplaire de la politique de conformité, ou d’une formation spécifique sur celle-ci, ou dispose d’un
moyen lui permettant d’y accéder;
c) des mesures disciplinaires appropriées puissent être prises à l’encontre du personnel qui n’exécute
pas les obligations de conformité, les politiques, les processus et procédures de conformité de
l’organisme.
Dans le cadre de ces processus de recrutement, l’organisation doit prendre en compte l’exposition de
son personnel ou de certains rôles (fonctions) à des risques de conformité, et appliquer des procédures
de diligence raisonnable (due diligence) requises avant toute embauche, avant toute mutation et avant
toute promotion.
L’organisation doit mettre en oeuvre un processus qui prévoit un examen périodique des objectifs
de performance, les primes de performance et autres incitations, afin de vérifier que des mesures
appropriées sont en place pour éviter d’encourager le non-respect des règles.
7.2.3 Formation
L’organisme doit former régulièrement le personnel concerné, au moment de son embauche et à des
intervalles planifiés déterminés par l’organisme.
