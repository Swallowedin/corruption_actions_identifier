L’organisme doit disposer de processus pour:
a) identifier les obligations de conformité nouvelles et modifiées afin d’assurer une (mise/maintien
en) conformité continue;
b) évaluer l’impact des changements identifiés et mettre en oeuvre tout changement nécessaire dans
la gestion des obligations de conformité.
L’organisme doit tenir à jour des informations documentées sur ses obligations de conformité.
4.6 Appréciation du risque de conformité
L’organisme doit apprécier le risque de conformité: identifier, analyser et évaluer ses risques de
conformité.
L’organisme doit identifier les risques de conformité liés à ses obligations de conformité à ses activités,
à ses produits, à ses services et les aspects pertinents pour le fonctionnement de ses opérations.
L’organisme doit apprécier les risques de conformité relatifs aux processus externalisés et réalisés par
des tierces parties.
Les risques de conformité doivent être appréciés périodiquement et dès que des changements
significatifs de situation ou du contexte se produisent.
L’organisme doit conserver des informations documentées sur l’appréciation des risques de conformité
et sur les actions planifiées pour traiter ses risques de conformité.
5 Leadership
5.1 Leadership et engagement
5.1.1 Organe de gouvernance et direction
L’organe de gouvernance et la direction doivent démontrer leur leadership et engagement vis-à-vis du
système de management de conformité en:
— s’assurant que la politique et les objectifs sont établis pour le système de management de conformité
et qu’ils sont compatibles avec l’orientation stratégique de l’organisme;
— s’assurant que les exigences liées au système de management de conformité sont intégrées aux
processus métiers de l’organisme;
— s’assurant que les ressources requises pour le système de management de conformité sont
disponibles;
— communiquant sur l’importance de disposer d’un système de management de conformité efficace et
de se conformer aux exigences liées à ce système;
— veillant à ce que le système de management de conformité atteigne le ou les résultats attendus;
— orientant et soutenant les personnes pour qu’elles contribuent à l’efficacité du système de
management de conformité;
— promouvant l’amélioration continue;
— soutenant les autres rôles pertinents afin de démontrer leur implication dans leurs domaines
respectifs.
NOTE Dans le présent document, il convient d’interpréter le terme «métier» au sens large, c’est-à-dire
comme se référant aux activités liées à al finalité de l’organisme.
