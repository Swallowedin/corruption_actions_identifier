Les informations doivent faire l’objet d’une analyse et d’une évaluation critique afin d’identifier les
causes profondes d’un défaut de conformité, s’assurer que des actions appropriées sont entreprises et
reprendre ces informations dans l’appréciation périodique des risques exigée en 4.6.
