8 Réalisation des activités opérationnelles
8.1 Planification et maîtrise opérationnelles
L’organisme doit planifier, mettre en oeuvre et maîtriser les processus nécessaires pour satisfaire aux
exigences et réaliser les actions déterminées à l’Article 6, en:
— établissant des critères pour ces processus;
— mettant en oeuvre la maîtrise de ces processus conformément aux critères.
