A.4.3 Détermination du périmètre d’application du système de management
de conformité
La détermination du périmètre d’application du système de management de conformité permet aux
organismes d’établir les limites physiques et organisationnelles auxquelles le système de management
de conformité s’appliquera. Ce faisant, l’organisme a la liberté et la souplesse de choisir de mettre
le système de management de conformité en oeuvre dans l’ensemble de l’organisme, dans une unité
spécifique ou au sein d’une ou de plusieurs fonctions de l’organisme.
En règle générale, un système de management de conformité sera mis en oeuvre dans l’ensemble de
l’organisme et, dans le cas d’un groupe, dans l’ensemble des entités du groupe afin d’éviter les doublons
en matière de comportements et de conduite éthique et individuelle souhaités, nécessaire à la (mise/
maintien en) conformité.
Il convient que le périmètre d’application soit raisonnable et proportionné, en tenant compte de la
nature et de l’étendue des risques de conformité auxquels fait face l’organisme.
Lors de la définition du périmètre d’application du système de management de conformité et lors de
la détermination des exigences que l’organisme adoptera, la compréhension du contexte et celle des
exigences des parties intéressées pertinentes sont à prendre en considération.
A.4.4 Système de management de conformité
Un système de management de conformité est un cadre qui intègre des structures organisationnelles,
des politiques, des processus et procédures essentiels pour atteindre les résultats de conformité
désirés, et contribue à la prévention et la détection des défauts de conformité, et la réponse à apporter
à ces dernières.
En général, le cadre dédié à un système de management de conformité est structurel. Il s’agit de
l’infrastructure nécessaire pour concevoir le système en question. Il doit donc être rendu opérationnel
grâce à la mise en oeuvre de politiques, processus et de procédures. Il doit par conséquent être tenu à
jour et faire l’objet d’une amélioration continue.
