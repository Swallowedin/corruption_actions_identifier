  autorité: "Directeur Général d'AFNOR"
  remplace: "NF ISO 19600, de mai 2015"

correspondance: "Le présent document reproduit intégralement la Norme internationale ISO 37301:2021"

résumé: |
  Le présent document spécifie des exigences et fournit un cadre directeur pour l'établissement, 
  le développement, la mise en oeuvre, l'évaluation, la tenue à jour et l'amélioration d'un système 
  de management de la conformité efficace au sein d'un organisme.

  Le présent document s'applique à tous les types d'organismes, indépendamment du type, de la taille 
  et de la nature de ses activités, qu'il appartienne au secteur public, privé ou à but non lucratif.

  L'ensemble des exigences spécifiées dans le présent document qui font référence à un organe de 
  gouvernance s'appliquent à la direction lorsque l'organe de gouvernance d'un organisme n'est pas 
  distinct de la direction.

