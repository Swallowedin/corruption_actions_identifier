Le personnel d’encadrement doit être chargé de l’exécution opérationnelle de la (mise/maintien en)
conformité dans son périmètre de responsabilité en:
— collaborant avec la fonction de conformité et en manifestant son appui, et en incitant le personnel
à faire de même;
— s’assurant que l’ensemble du personnel sous son autorité respecte les obligations, les politiques,
les processus et les procédures de conformité de l’organisme;
— identifiant et partageant les risques de conformité liés à ses activités;
— intégrant les obligations de conformité dans les pratiques métiers de l’organisme et les procédures
existantes dans ses domaines de responsabilité;
— participant et en soutenant les activités de formation relatives à la (mise/maintien en) conformité;
— sensibilisant le personnel aux obligations de conformité et l’orientant vers des formations qui
développent les compétences;
— encourageant et soutenant son personnel à signaler ses inquiétudes et en empêchant toute forme
de représailles;
— participant activement au traitement et à la résolution d’incidents de conformité et des avis de
conformité, le cas échéant;
— s’assurant que, une fois que le besoin d’effectuer une correction est identifié, l’action corrective
appropriée est prescrite et mise en oeuvre.
5.3.4 Personnel
L’ensemble du personnel doit:
— adhérer aux obligations, aux politiques, aux processus et procédures de conformité de l’organisme;
— signaler les inquiétudes, les problèmes et défaillances de conformité;
— prendre part à une formation le cas échéant.
6 Planification
6.1 Actions à mettre en oeuvre face aux risques et opportunités
Dans le cadre de la planification de son système de management de conformité, l’organisme doit tenir
compte des enjeux mentionnés en 4.1 et des exigences mentionnées en 4.2, et déterminer les risques et
opportunités qu’il est nécessaire de prendre en compte pour:
— donner l’assurance que le système de management de conformité peut atteindre le ou les résultats
escomptés;
— prévenir ou réduire les effets indésirables;
— s’inscrire dans une dynamique d’amélioration continue.
Dans le cadre de la planification de son système de management de conformité, l’organisme doit tenir
compte:
— des objectifs de conformité (voir 6.2);
— des obligations de conformité identifiées (voir 4.5);
