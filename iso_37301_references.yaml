— la direction prend la responsabilité de s’assurer que l’engagement de conformité au sein de
l’organisme est entièrement tenu;
— tous les niveaux de management véhiculent de manière cohérente un message (démontré par des
paroles et des actes) indiquant clairement au personnel que l’organisme exécutera ses obligations
