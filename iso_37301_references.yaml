  effet: |
    Toute norme française prend effet le mois suivant sa date d'homologation.

points_attention:
  formes_verbales:
    exigences: |
      Seules les formes verbales doit et doivent sont utilisées pour exprimer une ou des exigences
      qui doivent être respectées pour se conformer au présent document. Ces exigences peuvent se
      trouver dans le corps de la norme ou en annexe qualifiée de «normative». Pour les méthodes
      d'essai, l'utilisation de l'infinitif correspond à une exigence.
    recommandations: |
      Les expressions telles que, il convient et il est recommandé sont utilisées pour exprimer une
      possibilité préférée mais non exigée pour se conformer au présent document. Les formes verbales
      peut et peuvent sont utilisées pour exprimer une suggestion ou un conseil utiles mais non
      obligatoires, ou une autorisation.
    renseignements_supplementaires: |
      En outre, le présent document peut fournir des renseignements supplémentaires destinés à
      faciliter la compréhension ou l'utilisation de certains éléments ou à en clarifier l'application,
      sans énoncer d'exigence à respecter. Ces éléments sont présentés sous forme de notes ou
      d'annexes informatives.

commission_normalisation:
