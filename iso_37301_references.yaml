Les indicateurs réactifs peuvent comprendre:
— les problèmes et les défauts de conformité identifiés, signalés par type, par domaine et par fréquence;
— la conséquence du défaut de conformité, qui peut inclure une évaluation de l’impact résultant
du dédommagement financier, des amendes et autres pénalités, du coût en termes de réparation,
de réputation, ou du coût relatif au temps passé par les employés;
— le temps passé pour signaler le défaut de conformité et entreprendre l’action corrective.
Les indicateurs prédictifs peuvent inclure:
— l’évolution dans le temps des risques de conformité plus que faibles (plutôt élevés) liés à l’atteinte
des objectifs (chiffre d’affaires, santé et sécurité, réputation, etc.);
— les tendances concernant les défauts de conformité (le taux de conformité prévu fondé sur la base
