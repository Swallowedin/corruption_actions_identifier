L’organe de gouvernance et la direction doivent:
— établir et faire respecter les valeurs fondamentales de l’organisme;
— s’assurer que des politiques, processus et procédures sont élaborés et mis en oeuvre afin d’atteindre
les objectifs de conformité;
— s’assurer qu’ils sont informés sur les questions de conformité, en temps utile, en cas de défaut de
conformité, et s’assurer que les mesures appropriées sont prises;
— s’assurer que l’engagement de conformité est maintenu et que le défaut de conformité et les
comportements non respectueux des règles de conformité sont traités de manière appropriée;
— s’assurer que les responsabilités de conformité sont incluses dans les descriptions de postes, le cas
échéant;
— désigner une fonction de conformité (voir 5.3.2);
— s’assurer qu’un dispositif de signalement et de gestion des inquiétudes conformément à 8.3 est
établi.
5.1.2 Culture de conformité
L’organisme doit développer, entretenir et promouvoir une culture de conformité à tous les niveaux de
l’organisme.
L’organe de gouvernance, la direction et le personnel d’encadrement doivent démontrer un engagement
actif, visible, cohérent et continu, s’imposant à tous dans l’ensemble de l’organisme, en faveur de
comportements et de conduite individuelle souhaités.
La direction doit encourager les comportements qui engendrent et soutiennent la (mise/maintien en)
conformité, et doit empêcher et ne pas tolérer les comportements qui la compromettent.
5.1.3 Gouvernance de la fonction de conformité
L’organe de gouvernance et la direction doivent s’assurer que les principes suivants sont mis en oeuvre:
— accès direct de la fonction de conformité à l’organe de gouvernance;
— indépendance de la fonction de conformité;
— autorité et compétence appropriées de la fonction de conformité.
NOTE 1 L’accès direct peut inclure: ligne hiérarchique directe avec l’organe de gouvernance, soumission de
rapports (reporting) périodiques à l’organe de gouvernance et participation à ses réunions.
NOTE 2 Indépendance signifie absence de toute interférence ou pression illégitime, ou les deux, avec la
fonction de conformité.
5.2 Politique de conformité
L’organe de gouvernance et la direction doivent établir une politique de conformité qui:
a) est appropriée à la finalité de l’organisme;
b) fournit un cadre pour l’établissement d’objectifs de conformité;
c) inclut l’engagement de satisfaire aux exigences applicables;
d) inclut l’engagement pour l’amélioration continue du système de management de conformité.
