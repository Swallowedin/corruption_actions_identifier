Il convient de procéder périodiquement à une nouvelle appréciation des risques des états de nonconformité
ainsi que dans les cas suivants:
— activités, produits ou services nouveaux ou modifiés;
— changement de structure ou de stratégie de l’organisme;
— changements externes notables, tels que situation économique et financière, conditions du marché,
responsabilités et relations avec les clients;
— changements apportés aux obligations de conformité;
— fusions et acquisitions;
— défaut(s) de conformité (même un seul cas de défaut de conformité peut constituer un changement
significatif de circonstances et des manquements).
L’étendue et le niveau de détail de l’appréciation du risque de conformité dépendent de la situation
du risque, du contexte, de la taille et des objectifs de l’organisme, et peuvent varier pour des facteurs
spécifiques (par exemple environnemental, financier, social).
L’approche basée sur le risque pour la gestion de conformité ne signifie pas que pour des situations
présentant un risque de conformité faible, celui-ci est accepté par l’organisme. Cette approche permet
à l’organisme de centrer tout particulièrement l’attention et les ressources sur les risques plus que
faibles (plutôt élevés) en priorité, et, in fine, de couvrir l’ensemble des risques de conformité. L’ensemble
des risques/situations de conformité identifiés font l’objet d’une surveillance et d’un traitement.
Lors de la réalisation d’une appréciation des risques (voir l’ISO 31000 pour obtenir des
recommandations), il convient de porter attention aux techniques appropriées (comme détaillé dans
l’IEC 31010).
A.5 Leadership
A.5.1 Leadership et engagement
A.5.1.1 Organe de gouvernance et direction
Une (mise/maintien en) conformité réelle nécessite un engagement actif de la part de l’organe de
gouvernance et de la direction qui se transmet à l’ensemble de l’organisme.
Il est essentiel pour le système de management de conformité que l’organe de gouvernance et la
direction démontrent de manière claire et visible leur engagement pour l’atteinte des objectifs du
système de management de conformité.
Les défauts de conformité peuvent avoir une incidence négative sur les activités de l’organisme, telle
qu’une atteinte à sa réputation, la perte d’une licence d’exploitation, la perte d’opportunités, ainsi que
des coûts significatifs. Il convient par conséquent que l’organe gouvernance et la direction reconnaissent
l’importance stratégique d’une gestion efficace de conformité.
Le document mentionne plusieurs façons dont le leadership peut s’inspirer pour démontrer son
engagement, la façon la plus élémentaire consistant à soutenir de manière active et visible l’établissement
et la tenue à jour du système de management de conformité.
Le niveau d’engagement est indiqué par le degré auquel:
— l’organe de gouvernance et tous les niveaux de management démontrent activement leur
engagement pour établir, développer, mettre en oeuvre, évaluer, tenir à jour et améliorer un système
de management de conformité efficace et réactif grâce à leurs actions et à leurs décisions;
— la politique de conformité est formellement approuvée par l’organe de gouvernance;
