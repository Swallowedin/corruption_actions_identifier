comprendre_la_norme:
  définition: |
    La norme est destinée à servir de base dans les relations entre partenaires économiques, 
    scientifiques, techniques et sociaux.
  nature: |
    La norme par nature est d'application volontaire. Référencée dans un contrat, elle s'impose
    aux parties. Une réglementation peut rendre d'application obligatoire tout ou partie d'une norme.
  élaboration: |
    La norme est un document élaboré par consensus au sein d'un organisme de normalisation par
    sollicitation des représentants de toutes les parties intéressées. Son adoption est précédée
