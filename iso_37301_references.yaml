— l’échantillonnage et les tests d’intégrité, tels qu’une «enquête client mystère»;
— les résultats d’enquêtes de perception;
— les observations directes, les entretiens formels, les visites et inspections d’usine;
— les audits et revues;
— les questions des parties intéressées, les demandes de formation et le retour d’information fournis
durant la formation (en particulier ceux des employés).
Il convient de mettre en place un système de classification, de stockage et de récupération des
informations.
