L’organisme doit élaborer, mettre en place et tenir à jour des indicateurs appropriés qui l’aideront
à mesurer l’atteinte de ses objectifs de conformité et à quantifier ses performances de conformité.
9.1.4 Mécanisme de rapports (reporting) de conformité
L’organisme doit établir, mettre en oeuvre et tenir à jour des processus relatifs à la remontée
d’informations sur la (mise/maintien en) conformité en s’assurant que:
a) des critères appropriés sont définis pour la remontée d’informations;
b) des échéances pour la production régulière de rapports (reporting) sont établies;
c) le mécanisme de rapports (reporting) est en place pour faciliter les remontées d’informations
«ad hoc»;
d) le mécanisme et les processus sont mis en oeuvre pour s’assurer de l’exactitude et de l’exhaustivité
des informations;
e) des informations exactes et exhaustives sont fournies aux fonctions (rôles) ou niveaux concernés de
l’organisme afin qu’ils puissent entreprendre, si opportun, des actions préventives ou correctives
ou de remédiation.
Tout rapport (reporting) émis par la fonction de conformité à l’intention de l’organe de gouvernance ou
de la direction doit être protégé de manière adéquate contre toute altération.
9.1.5 Conservation d’éléments probants
Des éléments précis et à jour des activités de conformité de l’organisation doivent être conservés pour
faciliter le processus de surveillance et de revue et démontrer la conformité au système de management
de conformité.
