— les politiques, procédures et processus reflètent non seulement les exigences légales, mais également
les codes à adhésion volontaire et les valeurs fondamentales de l’organisme;
— l’organisme attribue et exige une responsabilisation du personnel d’encadrement de (mise/maintien
en) conformité à tous les niveaux de l’organisme;
— une revue régulière du système de management de conformité est réalisée (il est recommandé
de procéder au moins annuellement);
— les performances de conformité de l’organisme sont continuellement améliorées;
— les actions correctives sont mises en oeuvre de manière opportune;
— l’organe de gouvernance et la direction respectent le système de management de conformité
de l’organisme.
A.5.1.2 Culture de conformité
Les facteurs qui soutiendront le développement d’une culture de conformité peuvent inclure:
— ensemble clair de valeurs publiées;
— perception active et visible de la mise en pratique et du respect de ces valeurs par le personnel
d’encadrement;
— cohérence dans la façon de traiter les défauts de conformité, indépendamment du poste occupé;
— encadrement, assistance et conduite par l’exemple;
— évaluation appropriée avant embauche du personnel potentiel sur des fonctions critiques, incluant
des diligences raisonnables (due diligence);
— programme d’intégration ou d’orientation mettant l’accent sur la (mise/maintien en) conformité et
sur les valeurs de l’organisme;
— formation continue sur tous les sujets de conformité, y compris des mises à jour de la formation
à l’ensemble du personnel et des parties intéressées concernées;
— communication continue sur les enjeux de conformité;
— systèmes d’appréciation des performances tenant compte de l’évaluation du comportement de
conformité et des primes de performance tenant en compte de l’atteinte des résultats clés de
performance de conformité;
