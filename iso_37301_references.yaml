programmes d’audit et des résultats d’audit.
NOTE 2 Des recommandations pour l’audit des systèmes de management sont données dans l’ISO 19011.
9.3 Revue de direction
9.3.1 Généralités
À des intervalles planifiés, la direction doit procéder à la revue du système de management de
conformité mis en place par l’organisme, afin de s’assurer qu’il est toujours approprié, adapté et efficace.
