— s’assurer de l’intégration des résultats de performance de conformité aux évaluations professionnelles
des performances du personnel.
5.3.2 Fonction de conformité
La fonction de conformité doit être responsable du fonctionnement du système de management
de conformité, ce qui inclut les points suivants:
— de faciliter l’identification des obligations de conformité;
— de documenter l’appréciation des risques de conformité (voir 4.6);
— d’aligner le système de management de conformité par rapport aux objectifs de conformité;
— de surveiller et de mesurer les performances de conformité;
— d’analyser et d’évaluer les performances du système de management de conformité afin d’identifier
tout besoin d’action corrective;
— d’instaurer un mécanisme de rapports (reporting) de conformité et d’établir un référentiel
documentaire relatif aux activités de conformité;
— de s’assurer que le système de management de conformité est revu à intervalles planifiés
(voir 9.2 et 9.3);
— de mettre en place un système pour le signalement d’inquiétudes et de s’assurer que ces dernières
sont prises en compte.
La fonction de conformité doit exercer une supervision pour s’assurer que:
— les responsabilités permettant d’atteindre les obligations de conformité identifiées sont attribuées
de manière appropriée dans l’ensemble de l’organisme;
— les obligations de conformité sont intégrées aux politiques, aux processus et procédures de
conformité;
— l’ensemble du personnel concerné est formé de manière adéquate;
— des indicateurs de performance de conformité sont établis.
La fonction de conformité doit fournir:
— l’accès au personnel de l’organisme aux ressources sur les politiques, les processus et procédures
de conformité;
— des conseils sur les aspects organisationnels pour la (mise/maintien en) conformité.
NOTE Les devoirs spécifiques de la fonction de conformité ne dégagent pas le reste du personnel de ses
responsabilités de conformité.
L’organisme doit s’assurer que la fonction de conformité a accès:
— aux décideurs les plus élevés dans la hiérarchie pour permettre, au plus tôt, la prise de décision;
— à tous les niveaux de l’organisme;
— à l’ensemble du personnel, aux informations documentées et aux données nécessaires;
— à des conseils d’experts sur les lois, règlements, codes et normes organisationnelles applicables.
