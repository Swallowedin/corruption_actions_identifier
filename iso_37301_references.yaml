4 Contexte de l’organisme
4.1 Connaissance de l’organisme et contexte
L’organisme doit déterminer les enjeux externes et internes pertinents par rapport à sa finalité, et
qui influent sur sa capacité à atteindre le ou les résultats attendus de son système de management de
conformité.
