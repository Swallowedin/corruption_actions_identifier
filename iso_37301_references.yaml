Lors de l’attribution de la responsabilité pour le système de management de conformité, il convient de
s’assurer que la fonction de conformité démontre:
— son intégrité et son engagement de conformité;
— une communication efficace et un savoir-faire influent;
— son aptitude et sa disposition à accepter des avis et des recommandations;
— sa compétence adéquate dans la conception, la mise en oeuvre et la tenue à jour de systèmes de
management de conformité;
— son assurance, sa connaissance du métier et son expérience dans les nouvelles initiatives et les
remises en question;
— son approche stratégique et proactive de (mise/maintien en) conformité;
— sa disponibilité suffisante en termes de temps pour satisfaire aux besoins de son rôle.
Il convient que la fonction de conformité ait de l’autorité, du statut et de l’indépendance. Autorité signifie
que la fonction de conformité se voit attribuer suffisamment de pouvoirs par l’organe de gouvernance
et la direction. Statut signifie que le reste du personnel est susceptible d’écouter et de respecter son
opinion. Indépendant signifie que la fonction de conformité n’est, autant que possible, pas impliquée
personnellement dans des activités exposées à des risques de conformité.
Il convient que la fonction de conformité soit libre de tout conflit d’intérêts pour remplir son rôle.
A.5.3.3 Encadrement (management)
Il convient que les responsabilités de la direction ne soient pas perçues comme une manière de dégager
les autres niveaux d’encadrement (management) de leurs responsabilités de (mise/maintien en)
conformité, vu que tous les personnels d’encadrement ont un rôle à jouer en ce qui concerne le système
de management de conformité. Il est donc important que leurs responsabilités respectives soient
clairement définies et incluses dans leur description de poste.
Les responsabilités de (mise/maintien en) conformité du personnel d’encadrement varieront
nécessairement en fonction des niveaux d’autorité, d’influence et d’autres facteurs, tels que la nature
et la taille de l’organisme. Cependant, certaines responsabilités sont susceptibles d’être communes à de
nombreux organismes.
A.5.3.4 Personnel
L’exécution des obligations de conformité est attendue de la part de l’ensemble du personnel.
Il convient que l’ensemble du personnel s’assure qu’il a conscience de ses responsabilités de (mise/
maintien en) la conformité et qu’il les assume de manière effective. Dans ce cadre, il sera épaulé par
les éléments du système de management de conformité, tels que la formation, les politiques et les
procédures, et le code de conduite.
Il convient que le personnel soit proactif dans sa contribution aux informations et aux améliorations qui
peuvent soutenir les performances du système de management de conformité.
