encouragé à le faire.
Il convient que l’organisme:
a) évalue sa culture de conformité;
b) demande l’avis de l’ensemble de son personnel pour déterminer s’il perçoit l’engagement de
conformité de l’organe de gouvernance, de la direction et du personnel d’encadrement;
c) établisse des plans d’action fondés sur les résultats des indicateurs relatifs à la culture de
conformité.
A.5.1.3 Gouvernance de la fonction de conformité
La gouvernance de la fonction de conformité se fonde sur les principes fondamentaux suivants.
La fonction de conformité dispose d’un accès direct à l’organe de gouvernance et à la direction. Elle peut
contourner les autres fonctions de l’organisme si elle a besoin de le faire et communiquer directement
avec la ou les personnes ayant le plus d’autorité pour intervenir. Cela bénéficie directement à l’organe
de gouvernance et à la direction qui peuvent ainsi exercer leurs fonctions. Il convient que cet accès
soit planifié et systématique. Par exemple, la fonction de conformité peut avoir un rapport direct avec
le PDG et un rapport «en pointillé» avec le comité d’audit, le président du conseil d’administration ou
l’ensemble de ce conseil.
Il convient que la fonction de conformité soit indépendante, sans aucun conflit avec la structure
organisationnelle ni d’autres éléments. Elle est libre d’agir sans interférence de la part du personnel
d’encadrement.
La fonction de conformité est habilitée. La fonction de conformité n’est pas un poste de premier niveau
dont les décisions peuvent être annulées. Ses rapports et informations ne peuvent être altérés par des
fonctions de plus haut niveau hiérarchique. La fonction de conformité peut diriger du personnel le
