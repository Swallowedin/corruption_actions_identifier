A.9.1.4 Mécanisme de rapports (reporting) de conformité
Bien que la remontée des problèmes systémiques et récurrents soit d’une très grande importance,
un défaut de conformité exceptionnel peut être traité avec la même diligence s’il s’avère qu’elle est
majeure ou intentionnelle. Une défaillance, même mineure, peut indiquer une importante faiblesse
dans le processus actuel et dans le système de management de conformité. Si elle n’est pas dûment
signalée, elle peut laisser penser qu’elle ne pose pas de problème alors qu’elle peut finir par constituer
un problème systémique.
Il convient que le mécanisme de rapports (reporting) de conformité inclut:
— tout élément d’information que l’organisme est tenu de notifier à une autorité réglementaire/
de régulation;
— les changements au niveau des obligations de conformité, leur impact sur l’organisme et l’action
proposée pour se conformer aux nouvelles obligations;
— la mesure des performances de conformité, y compris le défaut de conformité et l’amélioration
continue;
— le nombre et les détails des éventuels défauts de conformité et une analyse de ceux-ci;
— les actions correctives entreprises;
— les informations sur l’efficacité, les réalisations et les tendances du système de management de
conformité;
— les contacts et l’évolution des relations avec les autorités réglementaires/de régulation;
— les résultats des audits, ainsi que des activités de surveillance;
— la surveillance de l’exécution complète des plans d’action, en particulier ceux qui découlent
de rapports d’audit ou d’exigences réglementaires, ou les deux.
Il convient que la politique de conformité insiste sur la communication immédiate d’informations sur
des sujets importants qui pourraient survenir en dehors des échéances prévues pour l’établissement
régulier des rapports (reporting).
