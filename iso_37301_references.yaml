A.7.2.2 Processus de recrutement
Avant l’embauche de personnel ou la promotion du personnel existant, il convient que l’organisme fasse
une diligence raisonnable (due diligence), telle que la vérification des références ou des expériences
antérieures.
A.7.2.3 Formation
L’organe de gouvernance, le personnel d’encadrement et le personnel sont soumis à des obligations de
conformité, et il convient qu’ils les remplissent efficacement. L’acquisition des compétences peut se faire
de plusieurs manières, y compris le savoir-faire et les connaissances acquis grâce à la formation initiale,
à la formation et à l’expérience professionnelle.
L’objectif d’un programme de formation est de s’assurer que l’ensemble du personnel est compétent
et capable de s’acquitter de sa tâche en cohérence avec la culture de conformité de l’organisme et son
engagement de conformité.
Une formation conçue et exécutée de manière appropriée peut fournir un moyen efficace permettant au
personnel de faire part de risques de conformité qui n’avaient pas été identifiés auparavant.
Il convient que la formation soit:
— basée, le cas échéant, sur les écarts entre les connaissances et les compétences de l’employé;
— suffisamment souple pour présenter des techniques variées permettant de s’adapter aux différents
besoins des organismes et du personnel;
— conçue, développée et dispensée par du personnel expérimenté et qualifié;
— dispensée dans la langue locale, le cas échéant;
— appréciée et évaluée régulièrement en termes d’efficacité.
Il est possible qu’une formation interactive constitue la meilleure méthode de formation si le défaut de
conformité est susceptible d’avoir de graves conséquences.
Il convient que l’organisme dispense une formation dans le domaine où la conduite inadéquate s’est
produite.
Il convient d’envisager pour la (mise/maintien en) conformité une nouvelle formation dans les cas
suivants:
— changement de poste ou de responsabilités;
— changement au niveau des politiques, processus et procédures internes;
— changement dans la structure organisationnelle;
— changement des obligations de conformité, en particulier des exigences légales et des exigences des
parties intéressées;
— changement au niveau des activités, des produits ou des services;
— problème mis en lumière lors de suivis, d’audits, de revues, de réclamations et de défaut de
conformité, y compris les retours d’informations des parties intéressées.
A.7.3 Sensibilisation
La sensibilisation implique de garantir que les politiques de conformité sont comprises, accessibles et
disponibles pour l’ensemble du personnel.
