A.8 Réalisation des activités opérationnelles
A.8.1 Planification et maîtrise opérationnelles
Un système de management de conformité bien conçu comprend des mesures (par exemple, politiques,
processus, procédures) qui donnent corps et effet à une culture de conformité. Ces dernières abordent
les risques identifiés dans le cadre du processus d’appréciation des risques de conformité et visent à les
réduire.
Un élément de base de la maîtrise opérationnelle est un code de conduite qui définit, entre autres, le
plein engagement de l’organisme envers des obligations de conformité pertinentes. Il convient qu’un
code de conduite s’applique à l’ensemble du personnel et que ce dernier y ait accès. Il convient que les
mesures de conformité, fondées sur le code de conduite et en découlant, soient intégrées aux activités
quotidiennes de l’organisme afin d’encourager une culture de conformité.
Une maîtrise opérationnelle est exigée pour les situations relatives aux processus métier dans lesquels
l’absence d’une telle maîtrise pourrait entraîner un écart par rapport à la politique de conformité ou
une non-exécution des obligations de conformité. Ces situations peuvent être liées à l’ensemble des
situations, activités ou processus métiers (par exemple, la production, l’installation, l’entretien, la
maintenance) ou encore les sous-traitants ou les fournisseurs.
Le degré de maîtrise peut varier en fonction de plusieurs facteurs tels que l’importance ou la complexité
des fonctions réalisées, les conséquences potentielles des défauts de conformité ou l’assistance
technique impliquée ou disponible.
Lorsque la maîtrise opérationnelle échoue, des actions sont nécessaires pour gérer tout résultat ou effet
indésirable.
Si les activités de l’organisme s’appuient sur le recours à des tierces parties ou à des processus
externalisés, il convient que ce dernier exerce un devoir de diligence raisonnable (due diligence) afin
de s’assurer que cela n’affectera pas son niveau de rigueur en termes de normes et d’engagement de
conformité. Les tierces parties sont par exemple liées à la mise à disposition de produits et services,
ainsi qu’à la distribution de produits. Il convient que l’organisme s’assure que les accords de niveau
de service (ANS) appropriés spécifiant les obligations de conformité du prestataire de services soient
conclus.
Un processus d’externalisation bien conçu prend en considération les points suivants:
— devoir initial et continu de diligence raisonnable (due diligence);
— mise en oeuvre de dispositifs de maîtrise appropriés;
