La politique de conformité doit:
— correspondre aux valeurs, à la stratégie et aux objectifs de l’organisme;
— exiger la (mise/maintien en) conformité aux obligations de conformité de l’organisme;
— intégrer et décliner les principes de gouvernance de la fonction de conformité conformément à 5.1.3;
— citer la fonction de conformité et la décrire;
— souligner les conséquences du manquement à des obligations de conformité, politiques de conformité,
processus et procédures de conformité de l’organisme;
— encourager le signalement d’inquiétudes et interdire toute forme de représailles;
— être écrite en langage clair de sorte que tout le personnel puisse facilement comprendre les principes
et l’intention de l’organisme;
— être mise en oeuvre et appliquée de manière appropriée;
— être présentée sous la forme d’une information documentée;
— être communiquée au sein de l’organisme;
— être disponible vis-à-vis des parties intéressées, le cas échéant.
5.3 Rôles, responsabilités et autorités
5.3.1 Organe de gouvernance et direction
L’organe de gouvernance et la direction doivent s’assurer que les responsabilités et autorités des rôles
concernés sont attribuées et communiquées au sein de l’organisme.
L’organe de gouvernance et la direction doivent confier la responsabilité et l’autorité pour:
a) s’assurer que le système de management de conformité est conforme aux exigences du présent
document;
b) rendre compte de la performance du système de management de conformité à l’organe de
gouvernance et à la direction.
L’organe de gouvernance doit:
— s’assurer que la direction est évaluée sur la base de l’atteinte d’objectifs de conformité;
— superviser la pratique de la direction sur le fonctionnement du système de management de
conformité.
La direction doit:
— allouer les ressources appropriées et adéquates pour établir, développer, mettre en oeuvre, évaluer,
tenir à jour et améliorer le système de management de conformité;
— s’assurer de la réalisation effective d’un mécanisme de rapports (reporting) réguliers sur les
performances de conformité;
— s’assurer de l’alignement entre les objectifs stratégiques et les objectifs opérationnels, et les
obligations de conformité;
— établir et tenir à jour des mécanismes de responsabilisation comprenant des mesures disciplinaires
et leurs conséquences;
